            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;

        @keyframes fall {

                opacity: 1;
            }
            100% {

            }

        .blink {

        }

            51%, 100% { opacity: 0; }
        }

        .typing {

            animation: typing 0.05s steps(1) infinite;
        }

            0% { border-color: white; }
            50% { border-color: transparent; }
